<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Parallax Scroll Slider</title>

  <style>
    body {
      overscroll-behavior: none;
    }
  </style>
</head>

<body class="bg-black overflow-hidden">

<!-- Slider Wrapper -->
<div class="relative w-screen h-screen overflow-hidden">

  <!-- Slides -->
  <div id="slider" class="flex h-full transition-transform duration-700 ease-out">

    <!-- Slide 1 -->
    <div class="relative w-screen h-full flex-shrink-0 overflow-hidden">
      <img
        src="https://picsum.photos/id/1015/1600/900"
        class="parallax-img absolute inset-0 w-full h-full object-cover scale-110 transition-transform duration-700"
        data-parallax="0.15"
      />
      <div class="relative z-10 h-full flex items-center px-20">
        <h1 class="text-white text-6xl font-bold">Slide One</h1>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="relative w-screen h-full flex-shrink-0 overflow-hidden">
      <img
        src="https://picsum.photos/id/1016/1600/900"
        class="parallax-img absolute inset-0 w-full h-full object-cover scale-110 transition-transform duration-700"
        data-parallax="0.15"
      />
      <div class="relative z-10 h-full flex items-center px-20">
        <h1 class="text-white text-6xl font-bold">Slide Two</h1>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="relative w-screen h-full flex-shrink-0 overflow-hidden">
      <img
        src="https://picsum.photos/id/1018/1600/900"
        class="parallax-img absolute inset-0 w-full h-full object-cover scale-110 transition-transform duration-700"
        data-parallax="0.15"
      />
      <div class="relative z-10 h-full flex items-center px-20">
        <h1 class="text-white text-6xl font-bold">Slide Three</h1>
      </div>
    </div>

  </div>

</div>

<!-- JS -->
<script>
  let index = 0;
  let isScrolling = false;

  const slider = document.getElementById("slider");
  const images = document.querySelectorAll(".parallax-img");
  const totalSlides = images.length;

  function updateSlider() {
    slider.style.transform = `translateX(-${index * 100}vw)`;

    images.forEach((img, i) => {
      const depth = parseFloat(img.dataset.parallax);
      const offset = (index - i) * depth * 120;
      img.style.transform = `translateX(${offset}px) scale(1.1)`;
    });
  }

  function handleScroll(event) {
    if (isScrolling) return;

    isScrolling = true;

    if (event.deltaY > 0) {
      index = Math.min(index + 1, totalSlides - 1);
    } else {
      index = Math.max(index - 1, 0);
    }

    updateSlider();

    setTimeout(() => {
      isScrolling = false;
    }, 800);
  }

  window.addEventListener("wheel", handleScroll, { passive: true });
</script>

</body>
</html>
