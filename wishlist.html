<style>
@import url("https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@300;400;500;600;700&display=swap");

body {
  font-family: "Poppins", sans-serif;
  background: #f8f8f8;
}
h1,.brand { font-family: "Archivo Black", sans-serif; }

/* CARD SPRING */
.wishlist-card {
  transition: transform 0.3s cubic-bezier(.34,1.56,.64,1),
              box-shadow 0.3s ease,
              opacity 0.3s ease;
}
.wishlist-card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 18px 40px rgba(0,0,0,0.12);
}
.wishlist-card.removing {
  transform: scale(0.9);
  opacity: 0;
}

/* BUTTON SPRING */
@keyframes spring {
  0% { transform: scale(1); }
  40% { transform: scale(0.85); }
  70% { transform: scale(1.12); }
  100% { transform: scale(1); }
}
.spring { animation: spring 0.28s cubic-bezier(.34,1.56,.64,1); }
.spring-btn:active { transform: scale(0.92); }

/* TOAST */
#toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #111;
  color: white;
  padding: 12px 20px;
  border-radius: 9999px;
  font-size: 14px;
  display: none;
  z-index: 9999;
}
#toast.show { display: block; }
</style>
</head>

<!-- Toast -->
  <div id="toast">
    ✅ Item added to cart
  </div>

<script>
const toast = document.getElementById("toast");

/* SPRING + CART */
document.querySelectorAll(".cart-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    btn.classList.remove("spring");
    void btn.offsetWidth;
    btn.classList.add("spring");
    showToast("✅ Item added to cart");
  });
});

/* SPRING + DELETE */
document.querySelectorAll(".delete-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    btn.classList.remove("spring");
    void btn.offsetWidth;
    btn.classList.add("spring");

    const card = btn.closest(".wishlist-card");
    card.classList.add("removing");
    setTimeout(()=>card.remove(),300);
  });
});

function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  clearTimeout(window.toastTimer);
  window.toastTimer = setTimeout(()=>toast.classList.remove("show"),2000);
}
</script>
