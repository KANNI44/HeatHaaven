<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Clickable Parallax Parallelogram Grid</title>

  <style>
    .parallax-card {
      clip-path: polygon(12% 0%, 100% 0%, 88% 100%, 0% 100%);
      border: 1.5px solid rgba(0, 0, 0, 0.25);
      background: white;
      padding: 12px;
      margin-left: -10px;
      cursor: pointer;
    }

    .parallax-img {
      filter: grayscale(100%);
      transition:
        transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
        filter 0.4s ease;
      transform: scale(1.05);
    }

    .parallax-card:hover .parallax-img {
      filter: grayscale(0%);
    }

    a.parallax-link {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body class="bg-white h-full flex items-center justify-center overflow-x-auto overflow-y-hidden">

  <!-- Container -->
  <div class="flex px-6 w-max h-screen">

    <a href="apparels.html" class="parallax-link">
      <div class="parallax-card relative w-[300px] h-screen overflow-hidden">
        <img src="https://picsum.photos/id/1015/900/1600"
             class="parallax-img w-full h-full object-cover" />
      </div>
    </a>

    <a href="index.html" class="parallax-link">
      <div class="parallax-card relative w-[300px] h-screen overflow-hidden">
        <img src="https://picsum.photos/id/1016/900/1600"
             class="parallax-img w-full h-full object-cover" />
      </div>
    </a>

    <a href="wishlist.html" class="parallax-link">
      <div class="parallax-card relative w-[300px] h-screen overflow-hidden">
        <img src="https://picsum.photos/id/1025/900/1600"
             class="parallax-img w-full h-full object-cover" />
      </div>
    </a>

    <a href="/project-four" class="parallax-link">
      <div class="parallax-card relative w-[300px] h-screen overflow-hidden">
        <img src="https://picsum.photos/id/1043/900/1600"
             class="parallax-img w-full h-full object-cover" />
      </div>
    </a>

    <a href="/project-five" class="parallax-link">
      <div class="parallax-card relative w-[300px] h-screen overflow-hidden">
        <img src="https://picsum.photos/id/1057/900/1600"
             class="parallax-img w-full h-full object-cover" />
      </div>
    </a>

  </div>

  <!-- JS -->
  <script>
    document.querySelectorAll(".parallax-card").forEach(card => {
      const img = card.querySelector(".parallax-img");

      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const moveX = (x - rect.width / 2) * 0.025;
        const moveY = (y - rect.height / 2) * 0.025;

        img.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.15)`;
      });

      card.addEventListener("mouseleave", () => {
        img.style.transform = "translate(0,0) scale(1.05)";
      });
    });
  </script>

</body>
</html>
